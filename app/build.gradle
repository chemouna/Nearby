buildscript {
  dependencies {
    classpath rootProject.ext.androidPlugin
    classpath rootProject.ext.kotlinPlugin
  }
  repositories {
    mavenCentral()
  }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.mounacheikhna.snipschallenge"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
  }

  buildTypes {
    debug {
      testCoverageEnabled true
    }
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }

}

dependencies {
  compile rootProject.ext.kotlinStdlib
  compile rootProject.ext.kotlinAndroidSdkAnnotations

  compile rootProject.ext.supportAppCompat
  compile rootProject.ext.supportAnnotations
  compile rootProject.ext.supportRecyclerView
  compile rootProject.ext.supportDesign

  compile rootProject.ext.retrofit
  compile rootProject.ext.converter_moshi
  compile rootProject.ext.adapter_rxjava

  compile rootProject.ext.timber

  compile rootProject.ext.dagger
  kapt rootProject.ext.dagger_compiler
  provided rootProject.ext.javax_annotation

  compile rootProject.ext.kotterknife
  debugCompile rootProject.ext.leakcanary
  releaseCompile rootProject.ext.leakcanary_no_op

  compile rootProject.ext.rxJava
  compile rootProject.ext.reactive_location
  compile rootProject.ext.play_services_location
  compile rootProject.ext.rxAndroid


}

kapt {
  generateStubs = true
}
